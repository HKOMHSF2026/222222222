here<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة تطبيق عراق كرافت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --accent-color: #00ff7f;
            --accent-secondary: #ff6b6b;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: var(--text-primary);
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .app-container {
            max-width: 430px; 
            width: 100%;
            margin: 0 auto; 
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* شريط الحالة */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--glass-shadow);
        }

        .time {
            font-weight: 700;
        }

        .battery-wifi {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* الشريط العلوي المطور */
        .top-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        .top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .top-bar:hover::before {
            left: 100%;
        }

        .top-bar .icon {
            position: relative;
            padding: 12px;
            border-radius: 15px;
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .top-bar .icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .top-bar .icon img {
            width: 32px;
            height: 32px;
            transition: var(--transition);
            filter: brightness(0) saturate(100%) invert(100%);
        }

        .top-bar .icon:hover img {
            transform: scale(1.1) rotate(5deg);
            filter: brightness(0) saturate(100%) invert(63%) sepia(58%) saturate(2834%) hue-rotate(79deg) brightness(119%) contrast(119%);
        }

        .top-bar .icon span {
            font-size: 10px;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* سلايدر محسن */
        .slider-container {
            width: 100%;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .slider-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 255, 127, 0.3);
        }

        .slider-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .slider-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            color: white;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .slider-container:hover .slider-overlay {
            transform: translateY(0);
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: var(--transition);
        }

        .dot.active {
            background: var(--accent-color);
            transform: scale(1.2);
        }

        /* الشبكة الرئيسية */
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px 15px;
            box-shadow: var(--glass-shadow);
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .glass:hover::before {
            opacity: 0.1;
        }

        .glass:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 255, 127, 0.4);
        }

        .glass:nth-child(even):hover::before {
            background: var(--secondary-gradient);
        }

        .glass .icon-wrapper {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--glass-bg);
            transition: var(--transition);
        }

        .glass:hover .icon-wrapper {
            background: rgba(255, 255, 255, 0.2);
            transform: rotateY(180deg);
        }

        .glass img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .glass p {
            font-size: 13px;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .glass:hover p {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        /* الأزرار الكبيرة المحسنة */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .big-button {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--border-radius);
            padding: 0 25px;
            box-shadow: var(--glass-shadow);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .big-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--success-gradient);
            opacity: 0.1;
            transition: var(--transition);
        }

        .big-button:hover::before {
            left: 0;
        }

        .big-button:hover {
            transform: translateX(10px);
            box-shadow: 0 15px 35px rgba(0, 255, 127, 0.4);
        }

        .big-button .button-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .big-button:hover .button-icon {
            transform: rotate(360deg) scale(1.1);
        }

        .big-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .big-button p {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            transition: var(--transition);
        }

        .big-button:hover p {
            color: var(--accent-color);
        }

        /* قسم الإحصائيات */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--glass-shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 127, 0.3);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 900;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        /* قسم الأخبار السريعة */
        .news-ticker {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .news-content {
            white-space: nowrap;
            animation: scroll-right 20s linear infinite;
        }

        @keyframes scroll-right {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 400px;
            height: 70px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 35px;
            box-shadow: var(--glass-shadow);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 20px;
            transition: var(--transition);
            cursor: pointer;
            min-width: 50px;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(0, 255, 127, 0.2);
            transform: translateY(-3px);
        }

        .nav-item i {
            font-size: 18px;
            margin-bottom: 4px;
            transition: var(--transition);
        }

        .nav-item:hover i,
        .nav-item.active i {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .nav-item span {
            font-size: 10px;
            opacity: 0.8;
        }

        /* تأثيرات الحركة */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* تحسينات الاستجابة */
        @media (max-width: 480px) {
            .app-container {
                padding: 15px;
            }
            
            .content {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            
            .glass {
                padding: 15px 10px;
            }
            
            .big-button {
                height: 70px;
                padding: 0 20px;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 360px) {
            .top-bar {
                padding: 10px 15px;
            }
            
            .top-bar .icon img {
                width: 28px;
                height: 28px;
            }
            
            .content {
                gap: 10px;
            }
            
            .glass {
                padding: 12px 8px;
            }
        }

        /* مؤثرات بصرية إضافية */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* تحسينات إضافية للتفاعل */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::after {
            width: 300px;
            height: 300px;
        }

        /* لودر مخصص */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // دالة التنقل الخاصة بالشريط العلوي فقط
        function handleNavigation(url) {
            showLoader();
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }

        // بيانات السلايدر المحسنة
        const sliderData = [
            {
                src: "https://h.top4top.io/p_34302yen01.jpg",
                link: "عروض_حصرية.html",
                title: "عروض حصرية",
                description: "اكتشف أحدث العروض والتطبيقات"
            },
            {
                src: "https://d.top4top.io/p_34308rdax1.jpg",
                link: "تحديثات_جديدة.html",
                title: "تحديثات جديدة",
                description: "آخر التحديثات والميزات الجديدة"
            }
        ];

        let currentSlideIndex = 0;
        const slider = document.getElementById("sliderImage");
        const sliderTitle = document.getElementById("sliderTitle");
        const sliderDescription = document.getElementById("sliderDescription");
        const dots = document.querySelectorAll('.dot');

        // تحديث السلايدر
        function updateSlider(index) {
            const currentSlide = sliderData[index];
            
            slider.style.opacity = 0;
            
            setTimeout(() => {
                slider.src = currentSlide.src;
                sliderTitle.textContent = currentSlide.title;
                sliderDescription.textContent = currentSlide.description;
                slider.style.opacity = 1;
                
                // تحديث النقاط
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }, 300);
        }

        // الانتقال للشريحة التالية
        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % sliderData.length;
            updateSlider(currentSlideIndex);
        }

        // الانتقال لشريحة محددة
        function goToSlide(index) {
            currentSlideIndex = index;
            updateSlider(currentSlideIndex);
        }

        // التعامل مع النقر على السلايدر
        function handleSliderClick() {
            showLoader();
            setTimeout(() => {
                window.location.href = sliderData[currentSlideIndex].link;
            }, 800);
        }

        // إظهار اللودر
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        }

        // تحديث شريط التنقل
        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        // رسالة قريباً
        function showComingSoon() {
            alert('هذه الميزة ستكون متاحة قريباً! 🚀');
        }

        // تحديث الإحصائيات بشكل ديناميكي
        function updateStats() {
            const userCountElement = document.getElementById('userCount');
            const downloadCountElement = document.getElementById('downloadCount');
            
            // محاكاة تحديث الأرقام
            let userCount = 2500;
            let downloadCount = 15800;
            
            const userIncrement = Math.floor(Math.random() * 10) + 1;
            const downloadIncrement = Math.floor(Math.random() * 50) + 10;
            
            userCount += userIncrement;
            downloadCount += downloadIncrement;
            
            // تنسيق الأرقام
            if (userCountElement) userCountElement.textContent = formatNumber(userCount);
            if (downloadCountElement) downloadCountElement.textContent = formatNumber(downloadCount);
        }

        // تنسيق الأرقام
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // تأثير الضغط على الأزرار
        function addRippleEffect(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple-effect');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

            // تقليل تأثيرات الحركة للأجهزة الضعيفة

            if (mediaQuery.matches) {

            }
            
            // تحسين استجابة اللمس
            document.addEventListener('touchstart', function() {}, { passive: true });
        }

            const scrollY = window.scrollY;
            const elements = document.querySelectorAll('.fade-in, .slide-up');
            
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        }
